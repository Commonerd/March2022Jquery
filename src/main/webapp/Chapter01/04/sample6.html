<!DOCTYPE html>
<html>
	<head>
	<title>sample6 </title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
$(function(){
	$("select").change(function(){  //선택했던 옵션이 변경, 인풋값이 변경시
		$("span").text($(this).val());
	});
});
		</script>
	</head>
	<body>
		신청자：
		<select>
			<option value=" 이름">개인</option>
			<option value=" 회사명"> 법인</option>
		</select>
		<p><span>이름</span><input type="text" /></p>

	</body>
</html>
