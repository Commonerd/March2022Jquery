<!DOCTYPE html>
<html>
	<head>
	<title>sample13</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
$(function(){
	$(":radio").change(function(){
		$("label").css("font-weight","");
		$("label[for='"+$(this).attr("id")+"']").css("font-weight","bold");
	}); //laber for에서 label다음의 대괄호는 속성이기 때문에 반드시 붙여줘야 한다.
		// 따옴표를 잘 써줘야 한다.
});

		</script>
	</head>
	<body>

		성별:
		<input type="radio" name="gender" value="남자" id="gender_man" />
		<label for="gender_man"> 남자</label>
		<input type="radio" name="gender" value="여자" id="gender_woman" />
		<label for="gender_woman"> 여자</label>
	</body>
</html>
