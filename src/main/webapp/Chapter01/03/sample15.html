<!DOCTYPE html>
<html>
	<head>
	<title>sample15</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
$(function(){
	$("a").click(function(){
		$("img").attr("src",$(this)
				.attr("href"))
				.attr("alt",$(this).text());
		return false;
	}); //레디펑션의 특성상 화면안에 있는 앵커만 처리. 새로 추가된 앵커태그에 대해서는 이벤트가 처리되지 않음.
	$("button").click(function(){
		$("ul").append("<li><a href='Building.jpg'>건물</a></li>");
	});
});
		</script>
	</head>
	<body>
		<button>li 요소를 추가</button>
	<ul> 
		<li><a href="flower.jpg"> 꽃</a></li>
		<li><a href="sea.jpg"> 바다</a></li>	
		<li><a href="jellyfish.jpg"> 해파리</a></li>
	</ul>
		<p><img src="flower.jpg" alt=" 꽃" /></p>

	</body>
</html>
