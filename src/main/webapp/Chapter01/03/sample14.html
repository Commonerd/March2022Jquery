<!DOCTYPE html>
<html>
	<head>
	<title>sample15</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
$(function(){
	$("a").click(function(){
		$("img").attr("src",$(this)
				.attr("href"))
				.attr("alt",$(this).text());
		return false;
	})
	$("button").click(function(){
		$("a").unbind("click"); //unbind는 어떤태그에 걸어둔 이벤트를 취소.
	});
});
		</script>
	</head>
	<body>
	<button>취소</button>
<ul>
	<li><a href="flower.jpg">꽃</a></li>
	<li><a href="sea.jpg">바다</a></li>
	<li><a href="Jellyfish.jpg">해파리</a></li>
	<li><a href="building.jpg">건물</a></li>
</ul>

<p><img src="flower.jpg" alt="꽃" /></p>
	</body>
</html>
