<!DOCTYPE html>
<html>
	<head>
	<title>sample1 </title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<style type="text/css">
div{
	width:300px;
	height:300px;
	background:red;
	display:none; /*  w:0 h:0이 되며 안보이는 상태 */
}
		</style>
		<script>
$(function(){
	$("button").click(function(){
		$("div").show(350); //지정x, "slow" "normal" "fast" ms 초단위로는 따옴표 쓰지 않는다. 
	});
});
		</script>
	</head>
	<body>
		<button>표시</button>
		<div></div>
	</body>
</html>
