<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>과일 이름</title>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$("#btn").click(function() {//btn클릭시
		//ajax로 data.jsp 요청
		$.ajax({
			url: "data.jsp",  		
			type: "get",
			dataType: "json", // 이 문서 실행시 만들어지는 결과물은 제이슨이기 떄문
			timeout: 30000,
			cache: false,
			//성공시 list에 저장되어있던, 과일 이름 #fruit에 출력
		}).done(function(data) { //반드시 첫번째 매개변수가 있어야 응답 결과물을 저장해서 처리할 수 있다
			//data.jsp 데이터 안에는 배열이, 그안에 또 배열이 저장되어 있다.
				$.each(data, function(i, item){
					for(let j in item){
						$("#fruit").append(item[j]+"<br>");
					}//배열 안에 있는 배열 꺼내오기. 
				})
			});
		});
	});	
</script>
</head>
<body>
	<button type="button" id="btn">과일</button>
	<div id="fruit"></div>
</body>
</html>
