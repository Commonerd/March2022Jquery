<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button id="btn">회원정보</button>
	<div id="info">
	
	</div>
	<script src="http://code.juery.com/jquery-3.6.0.min.js"></script>
	<script>
	$(function(){
		$("#btn").click(function() {
			$.ajax({
				url: "getPerson.jsp",
				type: "get",
				dataType: "json",
				timeout: 30000,
				cache: false
			}).done(funtion(data) {
				for( let i in data){
					let p = data[i];
					$("#info").append("이름 : "+p.name+" 나이 : "+p.age+" 성별 : "+p.age+" 성별 : "+p.gender+"<br>")
				}
				/* $(data).each(function()
						for(let i in item) {
					$("#info").append(item[i]+"<br>"); */
			});
		})
	});
	
	
	</script>

</body>
</html>
